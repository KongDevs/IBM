<meta charset="UTF-8">

<h1>PROGRAMA CALCULAR IMC</h1>

<script>

	function saltarLinea() {

		document.write("<br>");	
		document.write("<br>");	
		document.write("<br>");	

	}  

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}

	function calcularImc(peso,altura) {

		return (peso / (altura * altura));
	
	}

	nombre = prompt("Escriba su Nombre Completo: ");
	pesoInformado = prompt(nombre + ", Escriba su peso en kg: ");
	alturaInformado = prompt(nombre + ",Escriba su altura en metros: ");
	
	imcCalculado = calcularImc(pesoInformado,alturaInformado);

	imprimir(nombre + ", Su IMC es de: " + imcCalculado);


	if (imcCalculado < 18.5) { 
		
		imprimir("IMC abajo de lo recomendado");
	}

	if (imcCalculado >= 18.5) {

		if (imcCalculado < 25){

			imprimir("IMC estÃ¡ dentro del intervalo normal");

		} 
		
	}
	
	if (imcCalculado >= 25) {

		if (imcCalculado < 30){

			imprimir("IMC considerado como sobrepeso");

		} 
		
	}
	
	if (imcCalculado >= 30) { 
		imprimir("IMC considerado como obesidad")
	}
	
</script>
