<meta charset="UTF-8">

<h1>PROGRAMA - CALCULAR LA TABLA DE MULTIPLICAR </h1>

<script>

	function saltarLinea() {

		document.write("<br>");	
		document.write("<br>");	
		document.write("<br>");	

	}  

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}


	var multiplicador = 1

    multiplicacion = prompt("Escriba la tabla de multiplicar que desea conocer: ");

	imprimir("Tabla de Multiplicar de " + multiplicacion);

	while (multiplicador <= 10) {

		imprimir(multiplicacion * multiplicador);
		multiplicador++; 

	}


</script>
